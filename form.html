<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Blog - add post</title>
</head>

<body>
    <form action="http://localhost:3000/articles/newArticle" method="POST" target="print_popup" onsubmit="window.open('about:blank','print_popup','width=1000,height=800');">
        <textarea name="textPost" id="contentArticle" cols="30" rows="10"></textarea>
        <input type="text" name="title">
        <input type="text" name="author">
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</body>

</html>
